<header></header>
<ion-content margin-top>
	<ion-grid  margin-top>
  		<ion-row>
    		<ion-col>
      			 <h6 text-left>Server IP Address:</h6> 
    		</ion-col>
  		</ion-row>
  		<ion-row>
    		<ion-col offset-1 col-10>
      			<ion-card float-left>
       		<ion-input text-center  placeholder="192.168.0.1"></ion-input>
    	</ion-card>
    		</ion-col>
  		</ion-row>
  		<ion-row offset-1 col-10>
    		<ion-col col-6>
      			<button col-12 ion-button icon-left color="danger" (click)="service.onIpCancel()"> 
    	<ion-icon name="done-all"></ion-icon>
      	Cancel
    </button>
    		</ion-col>
    		<ion-col col-6>
      			<button col-12 ion-button icon-left color="green" (click)="service.onIpSave()"> 
      	<ion-icon name="done-all"></ion-icon>
      	Save
   	</button>
    		</ion-col>
  		</ion-row>
  		</ion-grid></ion-content>
